		<div id="canvas"></div>
		<script>
			for(var icon of document.getElementsByClassName("decor-icon")) {
				icon.onclick = function(event) {
					var name = event.srcElement.attributes["src"].nodeValue.match(/.*(?=_icon.png)/)[0];
					if(event.srcElement.attributes["data-shown"].nodeValue != "true") {
						event.srcElement.setAttribute("data-shown","true");
						var img= document.createElement("img");
						img.src = name + ".png";
						img.setAttribute("id", name);
						if(name.indexOf("Floor") != -1 || name.indexOf("Wall") != -1) {
							img.setAttribute("class", "behind");
						}
						document.getElementById("canvas").appendChild(img);
					}
					else {
						event.srcElement.setAttribute("data-shown","false");
						document.getElementById("canvas").removeChild(document.getElementById(name));
					}
					
				}
			}
